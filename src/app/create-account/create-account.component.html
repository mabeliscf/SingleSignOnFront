<div class="row d-flex justify-content-center">
    
    <div class="col-md-6">
        <div class="card" >
           
            <div class="card-body">
                <h5 class="card-title text-center">Create User</h5>
                <form [formGroup]="CreateAccountForm" (ngSubmit)="CreateUser()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username"  placeholder="Enter Username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname"  placeholder="Enter Full Name" formControlName="fullname">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"  placeholder="Enter Email" formControlName="email">
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" id="phone"  placeholder="Enter Phone Number" formControlName="phone">
                      </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Repeat Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="Enter Password again" formControlName="passwordRepeat">
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleFormControlSelect2">Example multiple select</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div> -->
                    <div class="text-right">
                        <button type="submit"  [disabled]="!CreateAccountForm.valid" class="btn btn-primary ">Create</button>
                    </div>
                  </form>
                 
              
            </div>
           
          </div>
    </div>



</div>
